<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="text-center mb-4">
            <button id="addTaskBtn" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> AÃ±adir tarea
            </button>
            <button id="darkModeToggle" class="btn btn-secondary">
                <i id="darkModeIcon" class="bi bi-moon-stars"></i> Modo Oscuro
            </button>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-center">To-Do</h3>
                <div id="todoColumn" class="task-column"></div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">Doing</h3>
                <div id="doingColumn" class="task-column"></div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">Done</h3>
                <div id="doneColumn" class="task-column"></div>
            </div>
        </div>
    </div>
    <footer class="text-center text-white fixed-bottom" style="background-color: #000;">
        <div class="container p-4">
            <a href="https://github.com/RubenMRDev" class="text-white mx-2" style="text-decoration: none;">
                <i class="bi bi-github" style="font-size: 2rem; color: white;"></i>
            </a>
            
            <a href="https://www.linkedin.com/in/rub%C3%A9n-mart%C3%ADn-ruiz-985397252/" class="text-white mx-2" style="text-decoration: none;">
                <i class="bi bi-linkedin" style="font-size: 2rem;"></i>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
